<html>
    <head>
        <link rel='stylesheet' href='./style.css'>
        <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css">
        <script defer src='./form.js'>
            </script>
        <script src='./index.js'>
        </script>
    </head>
    <body>
        <div class='container'>
            <div class='header'>
                <h2>
                    Create account
                </h2>
            </div>    
                <form class='form success' id='form'>
                    <div class="form-control">
                        <label >Username</label>
                        <input id="input1" type="text" placeholder="userName">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-times"></i>
                        <small>Error Message</small>
                    </div>
                    
                    <div class="form-control">
                        <label >Email</label>
                        <input id="input2" type="email" placeholder="email@email.com">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>

                    <div class="form-control">
                        <label >password</label>
                        <input id="input3" type="password" placeholder="password">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>

                    <div class="form-control">
                        <label >repeat password</label>
                        <input id="input4" type="password" placeholder="password">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>


                    <button >
                        submit
                    </button>
                </form>
                
        </div>
    </body>
</html>
